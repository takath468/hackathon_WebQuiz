<!DOCTYPE html>

<html lang="ja">
  
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WebQuiz</title>

    <link rel="stylesheet" type="text/css" href="css/common.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <script src="js/Script.js"></script>

  </head>



  <body>

    <header>

      <h1>
      Web Quiz
      </h1>

      <nav>
        <ul>
          <li><a href="index.html">TOP</a></li>
        </ul>
      </nav>

    </header>



    <main>

      <section id="state">

        <p id="stateBox" style="display: none;">
          制限時間：10秒<br />
          現在1/10問目<br>
        </p>

      </section>



      <section id="quiz">

        <p id="firstBox" style="display: block;">
          ？さんようこそ！<br />
          クイズを始めるには右下のボタンを押してください。<br><!--ダミー-->
        </p>

        <p id="quizBox" style="display: none;">
          あたりの数字はどれ？<br /><!--ダミー-->
        </p>

        <p id="endBox" style="display: none;">
          終了！<br>
        </p>

        <p id="outBox" style="display: none;">
          時間切れ！<br>
        </p>

        <p id="resultBox" style="display: none;">
          結果は？問正解です。<br><!--ダミー-->
        </p>

      </section>



      <section id="action">
        <p id="startBox" style="display: block;">
          <input type="button" value="クイズを始める" id="btnStart" onclick="startQuiz();"><br>
        </p>

        <p id="answerBox" style="display: none;">
          <input type="button" value="１" onclick="ans(1);">
          <input type="button" value="２" onclick="ans(2);">
          <input type="button" value="３" onclick="ans(3);">
          <input type="button" value="４" onclick="ans(4);"><br />
        </p>

        <p id="seeresultBox" style="display: none;">
          <input type="button" value="結果を見る" id="btnResult" onclick="result();">
        </p>

        <p id="restartBox" style="display: none;">
          <input type="button" value="戻る" id="btnRestart" onclick="restart();">
        </p>

      </section>

    </main>

  </body>



  <footer>
    copyright &copy; 2023 HirayamaTakashi. All rights reserved.
  </footer>


</html>
